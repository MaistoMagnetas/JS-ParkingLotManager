<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Tracker - JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-parking"></i>
            <p class="title">Parking Tracker</p>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active" id="home">Home</a></li>
                <li><a href="#" id="contacts">Contacts</a></li>
                <li><a href="#" id="about">About</a></li>
            </ul>
            <div class="user">
                <i class="fas fa-user-circle"></i>
                <p class="username">Username</p>
            </div>
        </nav>
    </header>
    <main>
        <div class="sidebar">
            <form>
                <div class="owner input-field">
                    <label for="owner">Owner:</label>
                    <input id="owner" type="text" placeholder="Owner" autocomplete="off">
                </div>
                <div class="car input-field">
                    <label for="car">Car:</label>
                    <input id="car" type="text" placeholder="Car" autocomplete="off">
                </div>
                <div class="plate input-field">
                    <label for="plate">Licence Plate:</label>
                    <input id="plate" type="text" placeholder="Licence Plate" autocomplete="off">
                </div>
                <div class="dates input-field">
                    <div class="entry-date">
                        <label for="entry-date">Entry Date:</label>
                        <input id="entry-date" type="text" placeholder="Entry Date" autocomplete="off">
                    </div>
                    <div class="exit-date">
                        <label for="exit-date">Exit Date:</label>
                        <input id="exit-date" type="text" placeholder="Exit Date" autocomplete="off">
                    </div>
                </div>
                <button id="add" type="submit">Add Car</button>
            </form>
        </div>
        <div class="table">
            <table id="table">

            </table>
        </div>
    </main>
    <footer>
        <p>Copyright &nbsp; Cactus Tree 2020</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
